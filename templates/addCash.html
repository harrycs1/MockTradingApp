{% extends "layout.html" %}

{% block title %}
    Deposit Cash
{% endblock %}

{% block main %}
    <h1> Add Cash <h2>
    <form action="/addCash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="newCash" name="newCash" placeholder="Amount..." type="number" required>
        </div>

        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
